<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte</title>
  <link rel="icon" href="imagens/iconesite.png">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    .caixas {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    .caixa {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff55;
      padding: 20px;
      width: 450px;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .caixa h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
    }

    input, textarea {
      background: #111;
      border: 1px solid #00ffff99;
      border-radius: 10px;
      color: #fff;
      padding: 10px;
      resize: none;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #00ffff;
      box-shadow: 0 0 8px #00ffff88;
    }

    button {
      background: #00ffff;
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #00bbbb;
      box-shadow: 0 0 10px #00ffff;
    }

    .imagem-preview {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }

    .imagem-preview img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #00ffff99;
      margin-top: 10px;
    }

    .imagem-preview button {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff0044;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 16px;
      cursor: pointer;
      line-height: 0;
      box-shadow: 0 0 10px #ff0044aa;
    }

    .mensagem {
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: #00ffcc;
    }

    .error {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <h1>ðŸ“© Suporte e Envio de Jogos</h1>

  <div class="caixas">

    <!-- SUPORTE -->
    <div class="caixa">
      <h2>Suporte</h2>
      <form id="contact-form">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="mensagem" placeholder="Escreva sua mensagem" required></textarea>
        <button type="submit" id="btnContato">Enviar</button>
        <div class="mensagem" id="msgContato"></div>
      </form>
    </div>

    <!-- ADICIONAR JOGO -->
    <div class="caixa">
      <h2>Adicionar Jogo</h2>
      <form id="game-form">
        <input type="text" name="nome_jogo" placeholder="Nome do jogo" required>
        <textarea name="descricao" placeholder="DescriÃ§Ã£o do jogo" oninput="autoResize(this)" required></textarea>
        <input type="text" name="link" placeholder="Link do jogo" required>

        <div id="imagem-container">
          <button type="button" id="btnAddImagem">Adicionar imagem</button>
          <input type="file" id="inputImagem" name="imagem" accept="image/*" style="display: none;">
        </div>

        <button type="submit" id="btnJogo">Enviar jogo</button>
        <div class="mensagem" id="msgJogo"></div>
      </form>
    </div>

  </div>

  <script>
    emailjs.init("CYl1VLZmGpGRJwA_-");

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function enviarFormulario(form, msgId, buttonId, templateId) {
      const msg = document.getElementById(msgId);
      const btn = document.getElementById(buttonId);
      const formData = new FormData(form);
      const imagem = formData.get('imagem');

      if (imagem && imagem instanceof File) {
        const reader = new FileReader();
        reader.onload = function() {
          const base64Image = reader.result;

          emailjs.send("service_jogosdovoid", templateId, {
            nome_jogo: formData.get("nome_jogo"),
            descricao: formData.get("descricao"),
            link: formData.get("link"),
            imagem_base64: base64Image
          })
          .then(() => {
            msg.innerHTML = '<p class="success">Enviado com sucesso!</p>';
            form.reset();
            const preview = document.getElementById("previewImagem");
            if (preview) preview.remove();
            btn.disabled = true;
            setTimeout(() => { btn.disabled = false; msg.innerHTML = ""; }, 2000);
          })
          .catch(error => {
            console.error("Erro:", error);
            msg.innerHTML = '<p class="error">Erro ao enviar. Tente novamente.</p>';
          });
        };
        reader.readAsDataURL(imagem);
      } else {
        msg.innerHTML = '<p class="error">Por favor, adicione uma imagem.</p>';
      }
    }

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.send("service_jogosdovoid", "template_oenbec4", {
        nome: this.nome.value,
        email: this.email.value,
        mensagem: this.mensagem.value
      }).then(() => {
        const msg = document.getElementById("msgContato");
        msg.innerHTML = '<p class="success">Mensagem enviada com sucesso!</p>';
        this.reset();
        setTimeout(() => { msg.innerHTML = ""; }, 2000);
      }).catch(err => {
        console.error(err);
        document.getElementById("msgContato").innerHTML = '<p class="error">Erro ao enviar.</p>';
      });
    });

    document.getElementById("game-form").addEventListener("submit", function(e) {
      e.preventDefault();
      enviarFormulario(this, "msgJogo", "btnJogo", "template_addgame");
    });

    // Adicionar imagem com preview e botÃ£o X
    const btnAddImagem = document.getElementById("btnAddImagem");
    const inputImagem = document.getElementById("inputImagem");
    const imagemContainer = document.getElementById("imagem-container");

    btnAddImagem.addEventListener("click", () => inputImagem.click());

    inputImagem.addEventListener("change", () => {
      if (inputImagem.files && inputImagem.files[0]) {
        btnAddImagem.style.display = "none";

        const preview = document.createElement("div");
        preview.classList.add("imagem-preview");
        preview.id = "previewImagem";

        const img = document.createElement("img");
        img.src = URL.createObjectURL(inputImagem.files[0]);

        const btnRemove = document.createElement("button");
        btnRemove.type = "button";
        btnRemove.innerText = "Ã—";
        btnRemove.addEventListener("click", () => {
          inputImagem.value = "";
          preview.remove();
          btnAddImagem.style.display = "inline-block";
        });

        preview.appendChild(img);
        preview.appendChild(btnRemove);
        imagemContainer.appendChild(preview);
      }
    });
  </script>
</body>
</html>
