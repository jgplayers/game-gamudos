<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos do Void</title>
  <link rel="icon" href="imagens/iconepc.png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0a0020, #050010 80%);
      font-family: "Poppins", sans-serif;
      color: white;
    }

    h1 {
      font-size: 60px;
      font-weight: 800;
      background: linear-gradient(90deg, #7a00ff, #00c3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(138, 43, 226, 0.6),
                   0 0 30px rgba(0, 195, 255, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 img {
      width: 55px;
      height: 55px;
      filter: drop-shadow(0 0 8px #a100ff) drop-shadow(0 0 20px #00eaff);
      animation: brilho 2s ease-in-out infinite alternate;
    }

    @keyframes brilho {
      from {
        filter: drop-shadow(0 0 8px #a100ff) drop-shadow(0 0 20px #00eaff);
        transform: scale(1);
      }
      to {
        filter: drop-shadow(0 0 15px #ff00ff) drop-shadow(0 0 30px #00eaff);
        transform: scale(1.05);
      }
    }

    p {
      font-size: 20px;
      margin-top: 10px;
      color: #ccc;
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>Jogos do Void <img src="imagens/controle.png" alt="Controle"></h1>
  <p>Escolha sua plataforma</p>
</body>
</html>
