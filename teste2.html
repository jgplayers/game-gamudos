<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos do Void</title>
  <link rel="icon" href="imagens/iconesite.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #08081b, #030312 80%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #0a0020, #100035);
      border-bottom: 2px solid rgba(138, 43, 226, 0.5);
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.2);
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #8a2be2, #00b3ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      animation: pulse 2s infinite alternate;
    }

    header p {
      margin-top: 10px;
      color: #aaa;
      font-size: 1rem;
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 5px #8a2be2); }
      100% { filter: drop-shadow(0 0 15px #ff00ff); }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 50px 20px;
      position: relative;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .botoes-superiores {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .botao {
      position: relative;
      display: inline-block;
      padding: 20px 60px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: #fff;
      font-weight: bold;
      font-size: 1.3rem;
      text-decoration: none;
      letter-spacing: 1px;
      text-align: center;
      overflow: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .botao::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #8a2be2, #00b3ff, #ff00ff);
      transform: rotate(0deg);
      transition: all 0.4s ease;
      z-index: -1;
      opacity: 0;
      border-radius: 40px;
    }

    .botao:hover::before {
      opacity: 1;
      animation: rotateGlow 3s linear infinite;
    }

    .botao:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
      color: #fff;
    }

    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #050515;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    footer span {
      color: #8a2be2;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .botao {
        width: 85%;
        padding: 15px 0;
      }
      .botoes-superiores {
        flex-direction: column;
        gap: 25px;
      }
    }
  </style>
</head>

  </header>
