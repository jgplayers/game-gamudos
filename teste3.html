<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte</title>
  <link rel="icon" href="imagens/iconesite.png">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>a
    * {
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #08081b, #030312 80%);
      color: #e0e0e0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #8a2be2, #00b3ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      width: 90%;
      max-width: 1000px;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
      width: 100%;
      max-width: 400px;
      min-height: 480px;
      display: flex;
      flex-direction: column;
      border: 2px solid rgba(138, 43, 226, 0.5);
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #8a2be2, #00b3ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid rgba(138, 43, 226, 0.6);
      border-radius: 10px;
      background: #0f0f1a;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:hover, textarea:hover {
      border-color: #ff00ff;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
    }

    input:focus, textarea:focus {
      border-color: #00b3ff;
      box-shadow: 0 0 15px rgba(0, 179, 255, 0.6);
      transform: scale(1.01);
    }

    textarea {
      resize: none;
      min-height: 80px;
      max-height: 200px;
      overflow-y: auto;
    }

    button {
      background: linear-gradient(90deg, #8a2be2, #ff00ff);
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(138, 43, 226, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .success {
      text-align: center;
      color: #0f0;
      font-weight: bold;
    }

    .error {
      text-align: center;
      color: #f00;
      font-weight: bold;
    }

    #previewImagem {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }

    #previewImagem img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid rgba(138, 43, 226, 0.6);
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
    }

    #previewImagem button {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ff004c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-weight: bold;
      cursor: pointer;
      line-height: 18px;
      box-shadow: 0 0 5px #000;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>Suporte</h1>

  <div class="container">
    <!-- Formulário de Contato -->
    <form id="contact-form" autocomplete="off">
      <h2>Suporte de Contato</h2>
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="text" name="titulo" placeholder="Título" required>
      <textarea name="mensagem" placeholder="Sua mensagem" required oninput="autoResize(this)"></textarea>
      <button type="submit" id="btnContato">Enviar</button>
      <div id="msgContato"></div>
    </form>

    <!-- Formulário de Adicionar Jogo -->
    <form id="game-form" autocomplete="off">
      <h2>Adicione seu jogo</h2>
      <input type="text" name="nome_jogo" placeholder="Nome do jogo" required>
      <input type="text" name="descricao" placeholder="Descrição do jogo" required>
      <input type="text" name="link" placeholder="Link de instalação" required>

      <!-- Upload da imagem -->
      <div id="imagem-container">
        <button type="button" id="btnAddImagem">Adicionar imagem</button>
        <input type="file" id="inputImagem" accept="image/*" style="display: none;" required>
      </div>

      <button type="submit" id="btnJogo">Enviar</button>
      <div id="msgJogo"></div>
    </form>
  </div>

  <script>
    emailjs.init("CYl1VLZmGpGRJwA_-");

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function enviarFormulario(form, msgId, buttonId, templateId, extraData = {}) {
      const msg = document.getElementById(msgId);
      const btn = document.getElementById(buttonId);
      const formData = new FormData(form);

      const data = Object.fromEntries(formData.entries());
      Object.assign(data, extraData);

      emailjs.send('service_jogosdovoid', templateId, data)
        .then(() => {
          msg.innerHTML = '<p class="success">Enviado com sucesso!</p>';
          form.reset();
          const preview = document.getElementById('previewImagem');
          if (preview) preview.remove();
          btn.disabled = true;
          setTimeout(() => { btn.disabled = false; msg.innerHTML = ''; }, 2000);
        })
        .catch(error => {
          console.error('Erro:', error);
          msg.innerHTML = '<p class="error">Erro ao enviar. Tente novamente.</p>';
        });
    }

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      enviarFormulario(this, 'msgContato', 'btnContato', 'template_oenbec4');
    });

    document.getElementById('game-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const inputImagem = document.getElementById('inputImagem');
      let base64 = "";

      if (inputImagem.files && inputImagem.files[0]) {
        base64 = await fileToBase64(inputImagem.files[0]);
      }

      enviarFormulario(this, 'msgJogo', 'btnJogo', 'template_addgame', { imagem_base64: base64 });
    });

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    const btnAddImagem = document.getElementById('btnAddImagem');
    const inputImagem = document.getElementById('inputImagem');
    const imagemContainer = document.getElementById('imagem-container');

    btnAddImagem.addEventListener('click', () => inputImagem.click());

    inputImagem.addEventListener('change', () => {
      if (inputImagem.files && inputImagem.files[0]) {
        btnAddImagem.style.display = 'none';

        const preview = document.createElement('div');
        preview.id = 'previewImagem';

        const img = document.createElement('img');
        img.src = URL.createObjectURL(inputImagem.files[0]);

        const btnRemove = document.createElement('button');
        btnRemove.type = 'button';
        btnRemove.innerText = '×';
        btnRemove.addEventListener('click', () => {
          inputImagem.value = '';
          preview.remove();
          btnAddImagem.style.display = 'inline-block';
        });

        preview.appendChild(img);
        preview.appendChild(btnRemove);
        imagemContainer.appendChild(preview);
      }
    });
  </script>
</body>
</html>
