<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suporte</title>
  <link rel="icon" href="imagens/iconesite.png" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      background: radial-gradient(circle at top, #08081b, #030312 80%);
      color: #e0e0e0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      background: linear-gradient(90deg, #8a2be2, #00b3ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      width: 90%;
      max-width: 1000px;
    }
    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
      width: 100%;
      max-width: 400px;
      min-height: 480px;
      display: flex;
      flex-direction: column;
      border: 2px solid rgba(138, 43, 226, 0.5);
      backdrop-filter: blur(8px);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #8a2be2, #00b3ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid rgba(138, 43, 226, 0.6);
      border-radius: 10px;
      background: #0f0f1a;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    button {
      background: linear-gradient(90deg, #8a2be2, #ff00ff);
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(138, 43, 226, 0.4);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
    }
    .success { color: #0f0; text-align: center; }
    .error { color: #f00; text-align: center; }
  </style>
</head>
<body>
  <h1>Suporte</h1>

  <div class="container">
    <!-- Formulário de Contato -->
    <form id="contact-form" autocomplete="off">
      <h2>Suporte de Contato</h2>
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="text" name="titulo" placeholder="Título" required />
      <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
      <button type="submit" id="btnContato">Enviar</button>
      <div id="msgContato"></div>
    </form>

    <!-- Formulário de Adicionar Jogo -->
    <form id="game-form" autocomplete="off">
      <h2>Adicione seu jogo</h2>
      <input type="text" name="nome_jogo" placeholder="Nome do jogo" required />
      <input type="text" name="descricao" placeholder="Descrição do jogo" required />
      <input type="text" name="link" placeholder="Link de instalação" required />
      <input type="text" name="imagem_url" placeholder="URL da imagem do jogo" required />
      <button type="submit" id="btnJogo">Enviar</button>
      <div id="msgJogo"></div>
    </form>
  </div>

  <script>
    emailjs.init("CYl1VLZmGpGRJwA_-");

    function enviarFormulario(form, msgId, buttonId, templateId) {
      const msg = document.getElementById(msgId);
      const btn = document.getElementById(buttonId);
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      emailjs.send('service_jogosdovoid', templateId, data)
        .then(() => {
          msg.innerHTML = '<p class="success">Enviado com sucesso!</p>';
          form.reset();
          btn.disabled = true;
          setTimeout(() => { btn.disabled = false; msg.innerHTML = ''; }, 2000);
        })
        .catch(error => {
          console.error('Erro:', error);
          msg.innerHTML = '<p class="error">Erro ao enviar. Tente novamente.</p>';
        });
    }

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      enviarFormulario(this, 'msgContato', 'btnContato', 'template_oenbec4');
    });

    document.getElementById('game-form').addEventListener('submit', function(e) {
      e.preventDefault();
      enviarFormulario(this, 'msgJogo', 'btnJogo', 'template_addgame');
    });
  </script>
</body>
</html>
