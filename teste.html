<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos do Void</title>
  <link rel="icon" href="imagens/iconepc.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0b0b1a;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 15px;
      background: linear-gradient(to right, #0b0b1a, #1a1a2e);
      border-bottom: 2px solid #33ffcc;
      box-shadow: 0 0 25px rgba(51, 255, 204, 0.2);
    }

    header h1 {
      font-size: 2.4rem;
      color: #33ffcc;
      text-shadow: 0 0 10px #33ffcc, 0 0 25px #66fff0;
      letter-spacing: 2px;
    }

    .caixa-pesquisa {
      display: flex;
      justify-content: center;
      margin: 20px auto 0;
    }

    .caixa-pesquisa input {
      width: 300px;
      max-width: 90%;
      padding: 12px 15px;
      background: #111122;
      border: 2px solid #33ffcc;
      border-radius: 10px;
      font-size: 1rem;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(51, 255, 204, 0.3);
    }

    .caixa-pesquisa input:focus {
      border-color: #66fff0;
      box-shadow: 0 0 15px #33ffcc, 0 0 25px #66fff0;
      transform: scale(1.02);
    }

    .catalogo {
      flex: 1;
      display: grid;
      gap: 25px;
      padding: 30px;
      background: radial-gradient(circle at top, #0b0b1a, #0b0b1a 80%);
    }

    @media (min-width: 1024px) {
      .catalogo {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .jogo {
      background: #111122;
      border: 1px solid #222244;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(51, 255, 204, 0.05);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .jogo:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: #33ffcc;
      box-shadow: 0 0 20px rgba(51, 255, 204, 0.4);
    }

    .jogo img.capa {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(51, 255, 204, 0.3);
      transition: transform 0.3s ease;
    }

    .jogo:hover img.capa {
      transform: scale(1.05);
    }

    .jogo h2 {
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: #66fff0;
      text-shadow: 0 0 5px #33ffcc;
    }

    .jogo p {
      font-size: 0.95rem;
      color: #bbb;
      margin-bottom: 12px;
      flex-grow: 1;
    }

    .botao {
      display: inline-block;
      padding: 10px 18px;
      background: #111122;
      border: 2px solid #33ffcc;
      color: #33ffcc;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.25s ease;
      box-shadow: 0 0 8px rgba(51, 255, 204, 0.2);
    }

    .botao:hover {
      background: #33ffcc;
      color: #111122;
      box-shadow: 0 0 15px #33ffcc, 0 0 25px #66fff0;
      transform: scale(1.05);
    }

    .botoes-lado-a-lado {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0b0b1a;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #222244;
    }

    footer span {
      color: #33ffcc;
    }

    footer a.dark-link {
      color: inherit;
      text-decoration: none;
    }

    footer a.dark-link:hover {
      color: inherit;
    }

    .jogo.destaque {
      animation: brilhoSuave 3s ease;
    }

    @keyframes brilhoSuave {
      0% { box-shadow: 0 0 3px rgba(51, 255, 204, 0.3); }
      50% { box-shadow: 0 0 15px rgba(51, 255, 204, 0.6); }
      100% { box-shadow: 0 0 3px rgba(51, 255, 204, 0.3); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jogos do Void ðŸ’»</h1>
    <div class="caixa-pesquisa">
      <input type="text" id="pesquisa" placeholder="Pesquisar jogo...">
    </div>
  </header>

  <section class="catalogo">
    <!-- Cole todos os seus artigos de jogos aqui -->
  </section>

  <footer>
    Â© <span>2025</span> - Jogos Do Void | <a href="#dark" class="dark-link">Neon</a> Edition
    <p style="margin-top: 5px; font-size: 0.85rem; color: #666;">
      Se alguma coisa estiver errada, entre no suporte e mande um email<br>
      <a href="https://jogosdovoid.onrender.com/suporte.html" style="color: #33ffcc; text-decoration: none;">Suporte</a>
    </p>
  </footer>

  <script>
    const inputPesquisa = document.getElementById("pesquisa");
    const jogos = document.querySelectorAll(".jogo");

    function filtrarJogos() {
      const termo = inputPesquisa.value.toLowerCase();

      jogos.forEach(jogo => {
        const titulo = jogo.querySelector("h2").textContent.toLowerCase();
        const descricao = jogo.querySelector("p").textContent.toLowerCase();

        if (titulo.includes(termo) || descricao.includes(termo)) {
          jogo.style.display = "flex";
          if (termo.trim() !== "") {
            jogo.classList.add("destaque");
            setTimeout(() => jogo.classList.remove("destaque"), 3000);
          }
        } else {
          jogo.style.display = "none";
        }
      });
    }

    inputPesquisa.addEventListener("input", filtrarJogos);
  </script>
</body>
</html>
