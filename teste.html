<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos do Void</title>
  <link rel="icon" href="imagens/iconepc.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0a0a0f;
      color: #e0e0e0;
      text-align: center;
    }

    header {
      padding: 20px 0;
      background: linear-gradient(90deg, #8a2be2, #00ffff, #ff1a75);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
    }

    main {
      padding: 40px 20px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .jogo {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.2);
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .jogo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .jogo img {
      width: 100%;
      border-radius: 10px;
    }

    .jogo h2 {
      margin-top: 10px;
      color: #fff;
    }

    .jogo p {
      font-size: 0.9rem;
      color: #ccc;
      margin: 5px 0 10px;
    }

    .botao {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 10px;
      background: linear-gradient(90deg, #8a2be2, #ff1a75);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .botao:hover {
      opacity: 0.8;
      box-shadow: 0 0 10px #ff1a75;
    }

    footer {
      margin-top: 40px;
      padding: 15px 0;
      font-size: 0.9rem;
      color: #777;
      background-color: #0d0d12;
      border-top: 1px solid #222;
    }

    footer span {
      color: #8a2be2;
    }

    /* animação das cores neon */
    @keyframes neonColorCycle {
      0% { color: #8a2be2; }   /* roxo */
      53% { color: #00ffff; }  /* azul */
      96% { color: #ff1a75; }  /* rosa */
      100% { color: #8a2be2; } /* volta pro roxo */
    }

    footer a.dark-link,
    footer a.suporte-link {
      text-decoration: none;
      animation: neonColorCycle 5s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <header>Jogos do Void</header>

  <main>
    <section class="catalogo">
      
    </section>
  </main>

  <footer>
    © <span>2025</span> - Jogos Do Void | 
    <a href="#dark" class="dark-link">Neon</a> Edition
    <p style="margin-top: 5px; font-size: 0.85rem; color: #666;">
      Se alguma coisa estiver errada, entre no suporte e mande um email<br>
      <a href="https://jogosdovoid.onrender.com/suporte.html" class="suporte-link" target="_blank">Suporte</a>
    </p>
  </footer>
</body>
</html>
