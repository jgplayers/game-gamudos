<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #050505;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    header {
      text-align: center;
      padding: 40px 15px;
      background: linear-gradient(to right, #0a0a0a, #111);
      border-bottom: 2px solid #ff1a1a;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.2);
      position: relative;
      z-index: 2;
      animation: neon-glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes neon-glow {
      0% {
        text-shadow: 0 0 5px #ff1a1a, 0 0 10px #ff1a1a, 0 0 15px #ff4444;
      }
      100% {
        text-shadow: 0 0 10px #ff1a1a, 0 0 20px #ff1a1a, 0 0 30px #ff4444;
      }
    }

    header h1 {
      font-size: 2.6rem;
      color: #ff1a1a;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background: radial-gradient(circle at top, #0a0a0a, #050505 80%);
      padding: 40px 20px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .botoes-superiores {
      display: flex;
      gap: 40px;
    }

    .botao {
      display: inline-block;
      padding: 20px 50px;
      background: #111;
      border: 3px solid #ff1a1a;
      color: #ff1a1a;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 15px;
      transition: all 0.25s ease;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
      text-align: center;
      min-width: 200px;
      position: relative;
      overflow: hidden;
    }

    .botao::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 26, 26, 0.4);
      transition: width 0.3s, height 0.3s, top 0.3s, left 0.3s;
      border-radius: 50%;
      z-index: -1;
      transform: translate(-50%, -50%);
    }

    .botao:hover::after {
      width: 0;
      height: 0;
      top: 50%;
      left: 50%;
    }

    .botao:hover {
      background: #ff1a1a;
      color: #fff;
      box-shadow: 0 0 25px #ff1a1a, 0 0 45px #ff4444;
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0a0a0a;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #1a1a1a;
      z-index: 2;
      position: relative;
    }

    footer span {
      color: #ff1a1a;
    }

    @media (max-width: 600px) {
      .botoes-superiores {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .botao {
        width: 80%;
        padding: 15px 0;
      }
    }
  </style>
</head>
