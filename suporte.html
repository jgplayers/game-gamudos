<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte</title>
  <link rel="icon" href="imagens/iconesite.png">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      background: #050505;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #ff1a1a;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ff1a1a;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ff1a1a;
      border-radius: 10px;
      background: #0f0f0f;
      color: #fff;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:hover, textarea:hover {
      border-color: #ff3333;
      box-shadow: 0 0 10px rgba(255,26,26,0.5);
    }

    input:focus, textarea:focus {
      border-color: #ff1a1a;
      box-shadow: 0 0 15px rgba(255,26,26,0.7);
      transform: scale(1.01);
    }

    textarea {
      resize: none;
      overflow: hidden;
      min-height: 50px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #ff1a1a, #ff4444);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255,26,26,0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ff3333, #ff6666);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,26,26,0.8);
    }

    .success {
      text-align: center;
      color: #0f0;
      margin-top: 10px;
      font-weight: bold;
    }

    .error {
      text-align: center;
      color: #f00;
      margin-top: 10px;
      font-weight: bold;
    }

    /* ðŸ”¥ Corrige bug do texto preto no autofill */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0px 1000px #0f0f0f inset !important;
      -webkit-text-fill-color: #fff !important;
      caret-color: #fff !important;
      transition: background-color 9999s ease-in-out 0s;
    }
  </style>
</head>
<body>

  <form id="contact-form">
    <h2>Suporte de Contato</h2>
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <input type="text" name="titulo" placeholder="TÃ­tulo" required>
    <textarea name="mensagem" placeholder="Sua mensagem" required oninput="autoResize(this)"></textarea>
    <button type="submit">Enviar</button>
    <div id="msg"></div>
  </form>

  <script>
    // Inicializa EmailJS (com public key)
    emailjs.init("CYl1VLZmGpGRJwA_-");

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    const form = document.getElementById('contact-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', function(event){
      event.preventDefault();

      emailjs.sendForm('service_jogosdovoid', 'template_oenbec4', this)
      .then(function(){
        msg.innerHTML = '<p class="success">Mensagem enviada com sucesso!</p>';
        form.reset();
      }, function(error){
        msg.innerHTML = '<p class="error">Erro ao enviar a mensagem. Tente novamente.</p>';
        console.error('Erro:', error);
      });
    });
  </script>

</body>
</html>
