<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos do Void Mobile</title>
  <link rel="icon" href="imagens/iconecll.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #050505;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 30px 15px;
      background: linear-gradient(to right, #0a0a0a, #111);
      border-bottom: 2px solid #ff1a1a;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.2);
    }

    header h1 {
      font-size: 1.8rem;
      color: #ff1a1a;
      text-shadow: 0 0 10px #ff1a1a, 0 0 25px #ff4444;
      letter-spacing: 1px;
    }

    .caixa-pesquisa {
      display: flex;
      justify-content: center;
      margin: 15px auto 0;
    }

    .caixa-pesquisa input {
      width: 70%;
      padding: 10px 12px;
      background: #0f0f0f;
      border: 2px solid #ff1a1a;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
    }

    .caixa-pesquisa input:focus {
      border-color: #ff3333;
      box-shadow: 0 0 15px #ff1a1a, 0 0 25px #ff4444;
      transform: scale(1.02);
    }

    .catalogo {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
      background: radial-gradient(circle at top, #0a0a0a, #050505 80%);
    }

    .jogo {
      background: #0f0f0f;
      border: 1px solid #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.05);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .jogo:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: #ff1a1a;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    .jogo img.capa {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .jogo:hover img.capa {
      transform: scale(1.03);
    }

    .jogo h2 {
      font-size: 1.2rem;
      margin-bottom: 6px;
      color: #ff3333;
      text-shadow: 0 0 5px #ff1a1a;
    }

    .jogo p {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 12px;
      flex-grow: 1;
    }

    .botao {
      display: inline-block;
      padding: 10px 14px;
      background: #111;
      border: 2px solid #ff1a1a;
      color: #ff1a1a;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.25s ease;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.2);
      font-size: 0.9rem;
    }

    .botao:hover {
      background: #ff1a1a;
      color: #fff;
      box-shadow: 0 0 15px #ff1a1a, 0 0 25px #ff4444;
      transform: scale(1.05);
    }

    .botoes-lado-a-lado {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #0a0a0a;
      color: #666;
      font-size: 0.8rem;
      border-top: 1px solid #1a1a1a;
    }

    footer span {
      color: #ff1a1a;
    }

    footer a.dark-link {
      color: inherit;      /* mesma cor do texto normal */
      text-decoration: none;
    }

    footer a.dark-link:hover {
      color: inherit;      /* nÃ£o muda nada ao passar o mouse */
    }

    /* Brilho suave 3s */
    .jogo.destaque {
      animation: brilhoSuave 3s ease;
    }

    @keyframes brilhoSuave {
      0% { box-shadow: 0 0 3px rgba(255, 26, 26, 0.3); }
      50% { box-shadow: 0 0 15px rgba(255, 26, 26, 0.6); }
      100% { box-shadow: 0 0 3px rgba(255, 26, 26, 0.3); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jogos do Void ðŸ“±</h1>
    <div class="caixa-pesquisa">
      <input type="text" id="pesquisa" placeholder="Pesquisar jogo...">
    </div>
  </header>

  <section class="catalogo">
    
    <article class="jogo">
      <img src="imagens/minecraft.png" alt="Minecraft" class="capa">
      <h2>Minecraft</h2>
      <p>Apenas tenha criatividade meu mano</p>
      <a href="https://www.mediafire.com/file/7pmzloijer313f4/minecreft.exe/file" class="botao" target="_blank">Instalar</a>
    </article>
    
  </section>

  <footer>
    Â© <span>2025</span> - Jogos do Void | Mobile <a href="https://jogosdovoid.onrender.com/pc/index.html" class="dark-link">Dark</a> Edition
  </footer>

  <script>
    const inputPesquisa = document.getElementById("pesquisa");
    const jogos = document.querySelectorAll(".jogo");

    function filtrarJogos() {
      const termo = inputPesquisa.value.toLowerCase();

      jogos.forEach(jogo => {
        const titulo = jogo.querySelector("h2").textContent.toLowerCase();
        const descricao = jogo.querySelector("p").textContent.toLowerCase();

        if (titulo.includes(termo) || descricao.includes(termo)) {
          jogo.style.display = "flex";
          if (termo.trim() !== "") {
            jogo.classList.add("destaque");
            setTimeout(() => jogo.classList.remove("destaque"), 3000);
          }
        } else {
          jogo.style.display = "none";
        }
      });
    }

    inputPesquisa.addEventListener("input", filtrarJogos);
  </script>
</body>
</html>
